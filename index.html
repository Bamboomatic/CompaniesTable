<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Companies Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <header>
      <h1>companies income</h1>
    </header>
    <nav id="nav">
      <input type="text" id="input" placeholder="filter by name" value=""></input>
      
    </nav>
    <section>
      <table id="table">
        <thead>
          <th>id</th>
          <th>name</th>
          <th>city</th>
          <th>total income</th>
        </thead>
        <tbody id="table-rows">
          <td>Loading</td>
        </tbody>
        <!-- table here -->
      </table>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="closeBtn" class="closeBtn">&times;</span>
          <div id="modal-data" class="modal-data">Data to be loaded</div>
          <form id=range>
            from: 
            <input type="month" name="start" value="2019-01" id="startDate">  
            to: 
            <input type="month" name="end" value="2020-01" id="endDate">
            <input type="submit" value="Submit form">
          </form>
          
          <canvas id="myChart" ></canvas>
        </div>
      </div>
    </section>
    <footer>
      <div class="pagination">
        1 2 3 4 5 ...
        <!-- pagination here -->
      </div>
    </footer>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
<script src="index.js"></script>
